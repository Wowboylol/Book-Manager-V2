<div class="book-container" [routerLink]="['o', book.id]">
    <div class="book-image">
        <img loading="lazy" [src]="book.imagePath" class="rounded-top" alt="illustration of {{book.name}}">
    </div>

    <section class="rounded-bottom book-details">
        <p>{{book.name}}</p>
        <i class='bx bxs-star' *ngFor="let star of stars" [ngClass]="{'checked':book.rating >= star}"></i>
    </section>
</div>
