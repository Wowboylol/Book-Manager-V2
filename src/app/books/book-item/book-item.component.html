<div>
    <div class="book-image">
        <img class="rounded-top" [src]="book.imagePath" alt="illustration of {{book.name}}">
    </div>

    <section class="rounded-bottom book-details">
        <p>{{book.name}}</p>
        <i class='bx bxs-star' *ngFor="let star of stars" [ngClass]="{'checked':book.rating >= star}"></i>
    </section>
</div>
