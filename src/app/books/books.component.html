<header>
    <section class="container">
        <article class="row search-bar">
            <div class="col-md-12">
                <app-book-search (searchQuery)="searchQuery = $event"></app-book-search>
            </div>
        </article>
    </section>
</header>

<section class="container mt-4">
    <article class="row">
        <div class="col-md-12 book-list">
            <app-book-item
                *ngFor="let book of books | bookSearch:searchQuery"
                [book]="book"
                style="display: flex;">
            </app-book-item>
        </div>
    </article>
</section>

<section *ngIf="getFullBookListLength() > bookDisplayLimit" class="container mt-2">
    <article class="row justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-xs-12">
            <button class="load-button rounded" (click)="loadMoreBooks()">Load More</button>
        </div>
    </article>
</section>

<footer id="button-section">
    <button class="overlay-button rounded mb-2" id="scroll-button">
        <i class='bx bx-down-arrow-alt fs-3'></i>
        <!-- <i class='bx bx-up-arrow-alt fs-3'></i> -->
    </button>
    <button class="overlay-button rounded mb-2">
        <i class='bx bx-list-ul fs-3'></i>
        <!-- <i class='bx bxs-grid fs-3 pt-1'></i> -->
    </button>
    <button class="overlay-button rounded">
        <i class='bx bx-plus fs-3'></i>
    </button>
</footer>

<router-outlet></router-outlet>
