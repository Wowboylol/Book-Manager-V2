<header>
    <section class="container">
        <article class="row search-bar">
            <div class="col-md-12">
                <h2 class="header-title">Collections</h2>
            </div>
        </article>
    </section>
</header>

<section class="container mt-4">
    <article class="row g-2">
        <div *ngFor="let collection of collections" class="col-xl-4 col-md-6 col-12">
            <app-collection-item [collection]="collection"></app-collection-item>
        </div>
    </article>
    <article class="row g-2">
        <div *ngIf="collections.length == 0" class="col-12">
            <p style="font-weight: 500;">There are no collections to display</p>
            <p>Add a new collection by entering a new collection to a book on the Books page.</p>
        </div>
    </article>
</section>
