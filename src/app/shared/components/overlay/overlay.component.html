<div class="overlay">
    <header class="row">
        <div class="col-12 overlay-header">
            <button class="mx-3" routerLink="../">
                <i class='bx bx-x'></i>
            </button>
            <h3>{{ overlayTitle }}</h3>
        </div>
    </header>
    <section class="row">
        <div class="col-12 overlay-content">
            <router-outlet (activate)="updateOverlayTitle($event)"></router-outlet>
        </div>
    </section>
</div>
