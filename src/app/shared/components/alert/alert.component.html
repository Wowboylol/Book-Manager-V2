<div 
    [class]="'alert-' + type" 
    [ngClass]="{'alert': true, 'start-progress-bar': toggle == 'show'}"
    [ngStyle]="{'z-index': zIndex}"
    id="alert-box" 
    [attr.data-bs-theme]="darkMode ? 'dark' : 'light'" 
    [@alertDisplay]="toggle"
    >
    <div class="mx-3" id="alert-text">{{ message }}</div>
</div>
